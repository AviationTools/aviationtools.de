<script type="text/javascript">
	function getDBData() {
		var Info = new XMLHttpRequest();
		Info.open("GET", "https://superananas.de/runways/dbRequest.php", true);
		Info.onreadystatechange = function() {
		    if (Info.readyState != 4) return;
		    	console.log(Info.responseText);
		    	document.body.innerHTML = Info.responseText;
		    }
	    Info.send(); 
	}
	getDBData();
	
</script>
